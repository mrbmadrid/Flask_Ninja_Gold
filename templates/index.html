<!DOCTYPE html>
<html>
<head>
	<title>{{session['counter']}}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-3.3.7-dist/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/ninja_gold.js')}}"></script>
</head>
<body>
	<div class='container-flued'>
		<div class='row'>
			<a href="/"><div class='col banner'>
			</div></a>
		</div>
		<hr>
		<div class='row'>
			<div class='col-md-1'></div>
			<div class='col-xs-12 col-md-11'>
				<div id="gold">
					Current Ninja Gold: {{gold}}
				</div>
			</div>
		</div>
		<div class ="row">
			<div class="col-xs-12 col-sm-6 col-md-3"><div class='action'><span class='action-internal'><h3>Farm</h3>(Earns 10-20 golds)<br><br><span class='button'>Go Here!</span></span></div></div>
			<div class="col-xs-12 col-sm-6 col-md-3"><div class='action'><span class='action-internal'><h3>Cave</h3>(Earns 5-10 golds)<br><br><span class='button'>Go Here!</span></span></div></div>
			<div class="col-xs-12 col-sm-6 col-md-3"><div class='action'><span class='action-internal'><h3>House</h3>(Earns 2-5 golds)<br><br><span class='button'>Go Here!</span></span></div></div>
			<div class="col-xs-12 col-sm-6 col-md-3"><div class='action'><span class='action-internal'><h3>Casino</h3>(Wins/Loses 0-50 golds)<br><br><span class='button'>Go Here!</span></span></div></div>
		</div>
		<div class="row">
			<div class="col-xs-1 title">
				History:
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div id='history'><div id="history-internal">Ninja has 0 gold! Go work!</div></div>
			</div>
		</div>
	</div>
</body>
</html>
